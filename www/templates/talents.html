<ion-view>
<ion-nav-bar class="bar-dark">
   <!--   <ion-nav-back-button class="button-clear icon ion-ios7-arrow-back"></ion-nav-back-button> -->
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">企业人才库</h1>
    </ion-nav-bar>
  <ion-content class="has-header">

   <a href="#/app/talentDetail/{{talent.personid}}" class="item item-icon-right"  ng-repeat="talent in talents">
                <div class="row">
                    <div class="col">
                        <h2 class="assertive">{{talent.userName}}</h2>
                    </div>
                </div>
                
                <div class="row">
                   <!--  <div class="col">
                        <h4></h4>
                    </div> -->
                    <div class="col">
                        <h4>联系方式：<span ng-bind-html="talent.userPhone"class="positive"></span></h4>
                    </div>
                    
                </div>

                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
         <ion-infinite-scroll
            on-infinite="loadMore()"
            ng-if="moreDataCanBeLoaded"
            icon="ion-loading-c"
            distance="1%">
         </ion-infinite-scroll>
         <p style="color: lightskyblue;text-align: center" ng-if="!moreDataCanBeLoaded">没有更多的内容啦</p>
