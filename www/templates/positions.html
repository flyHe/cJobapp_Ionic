<ion-view>
<ion-nav-bar class="bar-dark">
<!--      <ion-nav-back-button class="button-clear icon ion-ios7-arrow-back"></ion-nav-back-button> -->
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">企业岗位</h1>
    </ion-nav-bar>
  <ion-content class="has-header">
<div class="card"  animation="slide-left-right" ng-repeat="position in positions">
        
        <div class="item item-divider item-energized">
                                                     岗位:{{position.gangWeiMc}}
        </div>

        <a class="item item-text-wrap item-icon-right" href="#/app/positionDetail/{{position.id}}">
                 <div class="row">
                    <div class="col">
                    <h3>部门:</h3>
                    <h4 class="positive">{{position.department}}</h4>
                    </div>
                    <div class="col">
                    <h3>发布时间:</h3>
                    <h4 class="positive">{{position.FaBuSj}}</h4>
                    </div>
                    <div class="col">
                    <h3>投递日期:</h3>
                    <h4 class="positive">{{position.ToiDiRq}}</h4>
                    </div>
                </div>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </a>

        <a class="item item-divider item-icon-right" href="#/app/resumeList/{{position.id}}">
                                              已有{{position.resumeSize}}份简历
             <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
    </div>
    <ion-infinite-scroll
            on-infinite="loadMore()"
            ng-if="moreDataCanBeLoaded"
            icon="ion-loading-c"
            distance="1%">
    </ion-infinite-scroll>
     <p style="color: lightskyblue;text-align: center" ng-if="!moreDataCanBeLoaded">没有更多的内容啦</p>
     <br>
  </ion-content>
</ion-view>
