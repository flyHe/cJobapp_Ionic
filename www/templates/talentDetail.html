                 <ion-list>
                           <ion-item class="item-stable"
                                     ng-click="toggleGroup(talent.graduates)"
                                     ng-class="{active: isGroupShown(talent.graduates)}">
                               <i class="icon" ng-class="isGroupShown(talent.graduates) ? 'ion-minus' : 'ion-plus'"></i>
                             &nbsp;
                             <b>教育经历</b>
                           </ion-item>
                           <ion-item class="item-accordion"
                                     ng-repeat="graduate in talent.graduates"
                                     ng-show="isGroupShown(talent.graduates)">
                             <p><b>时间:</b>{{graduate.qssj| date:"yyyy-MM-dd"}}至{{graduate.jzsj| date:"yyyy-MM-dd"}}</p>
                             <p><b>学校:</b><span ng-bind-html="graduate.xxmc"></span></p>
                             <p><b>专业:</b><span ng-bind-html="graduate.zyms"></span></p>
                           </ion-item>
                           <ion-item class="item-stable"
                                     ng-click="toggleGroup(talent.jobs)"
                                     ng-class="{active: isGroupShown(talent.jobs)}">
                               <i class="icon" ng-class="isGroupShown(talent.jobs) ? 'ion-minus' : 'ion-plus'"></i>
                             &nbsp;
                             <b>工作经历</b>
                           </ion-item>
                           <ion-item class="item-accordion"
                                     ng-repeat="job in talent.jobs"
                                     ng-show="isGroupShown(talent.jobs)">
                             <p><b>时间:</b>{{job.qssj| date:"yyyy-MM-dd"}}至{{job.jzsj| date:"yyyy-MM-dd"}}</p>
                             <p><b>单位:</b><span ng-bind-html="job.dwmc"></span></p>
                            <p><b>职位:</b><span ng-bind-html="job.zwmc"></span></p>
                           </ion-item>
                           <ion-item class="item-stable"
                                     ng-click="toggleGroup(talent.skill)"
                                     ng-class="{active: isGroupShown(talent.skill)}">
                               <i class="icon" ng-class="isGroupShown(talent.skill) ? 'ion-minus' : 'ion-plus'"></i>
                             &nbsp;
                             <b>技能专长</b>
                           </ion-item>
                           <ion-item class="item-accordion"
                                     ng-repeat="ski in talent.skill"
                                     ng-show="isGroupShown(talent.skill)">
                             <p><b>技能名称:</b><span ng-bind-html="ski.tcmc"></span></p>
                             <p><b>技能水平:</b><span ng-bind-html="ski.tcsp"></span></p>
                           </ion-item>
                           <ion-item class="item-stable"
                                     ng-click="toggleGroup(talent.fosters)"
                                     ng-class="{active: isGroupShown(talent.fosters)}">
                               <i class="icon" ng-class="isGroupShown(talent.fosters) ? 'ion-minus' : 'ion-plus'"></i>
                             &nbsp;
                             <b>培训经历</b>
                           </ion-item>
                           <ion-item class="item-accordion"
                                     ng-repeat="foster in talent.fosters"
                                     ng-show="isGroupShown(talent.fosters)">
                               <p><b>主办机构:</b><span ng-bind-html="foster.zbjg"></span></p>
                              <p><b>培训课程:</b><span ng-bind-html="foster.pxkc"></span></p>
                           </ion-item>
            </div>
         <br>
  </ion-content>	
  </ion-view>
