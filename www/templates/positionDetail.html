<ion-view>
<ion-nav-bar class="bar-dark">
     <ion-nav-back-button class="button-clear icon ion-ios7-arrow-back"></ion-nav-back-button>
    <!-- <button menu-toggle="left" class="button button-icon icon ion-navicon"></button> -->
    <h1 class="title">岗位详情</h1>
    </ion-nav-bar>
  <ion-content class="has-header">
   <div class="list card">
            <div class="item ">
              <h2 ng-bind-html="position.gangWeiMc" class="positive"> </h2>
              <p ng-bind-html="position.danWeiMc" ></p>
            </div>
            <div class="item item-body">
			 <p><b>岗位描述:</b><span ng-bind-html="position.gangWeiMs" class="positive"></span></p>
			 <p><b>职称:</b><span ng-bind-html="position.zhiCheng" class="positive"></span></p>
			 <p><b>最低学历:</b><span ng-bind-html="position.zuiDiXl"class="positive"></span></p>
			 <p><b>工龄:</b><span ng-bind-html="position.gongLing"class="positive"></span></p>		
			 <p><b>月薪:</b><span ng-bind-html="position.yueXin" class="positive"></span></p>
			 <p><b>联系人:</b><span ng-bind-html="position.lianXiRen"class="positive"></span></p>
             <p><b>联系电话:</b><span ng-bind-html="position.lianXiDh"class="positive"></span></p>
	         <p><b>EMAIL:</b><span ng-bind-html="position.email" class="positive"></span></p>
					
                <br>
            </div>
           
	<div class="item tabs tabs-secondary tabs-icon-left">
		<a class="tab-item assertive" ng-click="activePosition(position.id)"> <i class="icon ion-checkmark"></i>
			激活岗位
		</a> 
		<a class="tab-item assertive" ng-click="shieldPosition(position.id)"> <i class="icon ion-close"></i>
			屏蔽岗位
		</a> 
		<a class="tab-item assertive" ng-click="releasedPosition(position.id)"> <i class="icon ion-loop"></i>
			重新发布
		</a>
	</div>
</div>
 <br>
  </ion-content>	
  </ion-view>
